name: CR

on:
  push:
    branches:
      - main

jobs:    
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
    - name: Clone repo
      uses: actions/checkout@v1
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
  
    - name: Install deps and run tests
      run: |
        npm ci
        npm test
      env:
        CI: true
 
  release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Prepare Release
        id: prepare
        uses: karlhulme/github-action-prepare-release@master
        with:
          branchName: main
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Create GitHub Release
        if: steps.prepare.outputs.canRelease == 'yes'
        id: release
        uses: karlhulme/github-action-create-release@master
        with:
          branchName: main
          releaseVersion: ${{ steps.prepare.outputs.releaseVersion }}
          releaseNotes: ${{ steps.prepare.outputs.releaseNotes }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Clone repo
        if: steps.prepare.outputs.canRelease == 'yes'
        uses: actions/checkout@v1
        with:
          ref: v${{ steps.prepare.outputs.releaseVersion }}

      - name: Setup Node.js 12
        if: steps.prepare.outputs.canRelease == 'yes'
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Install deps
        run: |
          npm ci
        env:
          CI: true

      - name: Display vars
        env:
          TEST_VALUE: ${{ github.repository }}:${{ steps.prepare.outputs.releaseVersion }}
        run: echo "$TEST_VALUE"

      - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: karlhulme
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          repository: ${{ github.repository }}:${{ steps.prepare.outputs.releaseVersion }}
